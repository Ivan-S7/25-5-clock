<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sesion/Break Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="App">
        <div class='container app-container'>
          <div class='title'>
            25 + 5 Clock
          </div>
  
          <div class='options'>
            <div class='break-options' id='break-label'>
              Break Length
              <div class='break-setings'>
                <i class="fa-solid fa-caret-down" id='break-decrement'  ></i>
                <div id='break-length'>5</div>
                <i class="fa-solid fa-caret-up" id='break-increment'  ></i>
  
              </div>
  
            </div>
  
            <div class='session-options' id='session-label'>
              Session Length
              <div class='session-setings'>
                <i class="fa-solid fa-caret-down" id='session-decrement' ></i>
                <div id='session-length'>25</div>
                <i class="fa-solid fa-caret-up" id='session-increment'></i>
  
              </div>
            </div>
          </div>
  
          <div class='timer'>
            <div id='timer-label'>Session</div>
            <div id='time-left'> <span id='minutes'>25</span>:<span id='seconds'>00</span> </div>
  
          </div>
  
          <div class='start-reset-container'>
            <div id='start_stop' >
              <i class="fa-solid fa-play"></i>
              <i class="fa-solid fa-stop"></i>
            </div>
            <div id='reset'>
              <i class="fa-solid fa-arrows-rotate"></i>
            </div>
          </div>
          
  
        </div>
        <audio id="beep" preload="auto" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
      </div>
    );


    <script src="https://kit.fontawesome.com/064cb6076b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
